
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Multiplier Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    
    #main-container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    #multiplier {
      font-size: 72px;
      font-weight: bold;
      color: #ff173d;
      margin: 20px 0;
    }
    
    #prediction {
      font-size: 32px;
      color: #32CD32;
      margin-bottom: 20px;
    }
    
    #status {
      font-size: 20px;
      color: #888888;
      margin-top: 20px;
    }
    
    #countdown {
      font-size: 24px;
      font-weight: bold;
      color: yellow;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <h1>Aviator Multiplier</h1>
    <div id="multiplier">1.00x</div>
    <div id="prediction">-</div>
    <div id="countdown"></div>
    <div id="status">Waiting for game data...</div>
  </div>

  <script>
    // DOM Elements
    const multiplierEl = document.getElementById('multiplier');
    const predictionEl = document.getElementById('prediction');
    const countdownEl = document.getElementById('countdown');
    const statusEl = document.getElementById('status');
    
    // Game state
    let predictedCrashPoint = null;
    let countdownTimer = null;
    
    // Listen for messages from the parent window
    window.addEventListener('message', function(event) {
      // Make sure the message is from our parent window
      if (event.source === window.opener) {
        const data = event.data;
        
        switch(data.type) {
          case 'INIT':
            multiplierEl.textContent = data.currentMultiplier.toFixed(2) + 'x';
            statusEl.textContent = 'Connected to game';
            break;
            
          case 'CRASH_POINT':
            predictedCrashPoint = data.crashPoint;
            predictionEl.textContent = `Predicted: ${predictedCrashPoint.toFixed(2)}x`;
            
            // Start countdown timer
            let secondsLeft = data.countdown || 6;
            countdownEl.textContent = `Displaying in ${secondsLeft}s`;
            
            clearInterval(countdownTimer);
            countdownTimer = setInterval(() => {
              secondsLeft--;
              if (secondsLeft <= 0) {
                clearInterval(countdownTimer);
                countdownEl.textContent = '';
              } else {
                countdownEl.textContent = `Displaying in ${secondsLeft}s`;
              }
            }, 1000);
            
            break;
            
          case 'MULTIPLIER_UPDATE':
            multiplierEl.textContent = data.multiplier.toFixed(2) + 'x';
            break;
        }
      }
    });
    
    // Notify if window is closed
    window.addEventListener('beforeunload', function() {
      if (window.opener && !window.opener.closed) {
        window.opener.postMessage({ type: 'DISPLAY_CLOSED' }, '*');
      }
    });
  </script>
</body>
</html>
